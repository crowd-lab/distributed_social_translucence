<html>
    <head>
        <title>Dashboard Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <style>
          .worker-done {
            text-decoration: line-through;
          }
          button {
              margin-left: 10px;
          }
        </style>
        <script>
          function markExperimentComplete() {
            $.ajax({
              url: '/experiment_complete',
              type: 'POST'
            });

            $('#experiment-complete-btn').prop('disabled', 'true');
            location.reload();
          }
          function markPairWorking(pairId, btn) {
              $.ajax({
                  url: '/mark_work_ready',
                  type: 'POST',
                  data: JSON.stringify({ pair_id : pairId }),
                  contentType: 'application/json;charset=UTF-8',
                  dataType: 'json'
              });
              $(btn).prop('disabled', true);
          }
        </script>
    </head>
    <body>
        <button id="experiment-complete-btn" style="float: right;" onclick="markExperimentComplete()" {% if experiment_complete %}disabled{% endif %}>Experiment Complete</button>
        <div class='container-fluid' style='height: 100%; display: flex;'>
            <div class='col-md-6 col-lg-6' style='text-align: center; background-color: #7EC0EE;'>
                <h2>People in Control Condition</h2>
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Participant ID</th>
                          <th scope="col">Moderator (Turker ID)</th>
                        </tr>
                    </thead>
                    <tbody>
                      {{ control_html|safe }}
                    </tbody>
                </table>
            </div>
            <div class='col-md-6 col-lg-6' style='text-align: center; background-color: #F08080;'>
                <h2>People in Experimental Condition</h2>
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Pair ID</th>
                          <th scope="col">Moderator (Turker ID)</th>
                          <th scope="col">Observer (Turker ID)</th>
                        </tr>
                    </thead>
                    <tbody>
                      {{ experiment_html|safe }}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script>
        setInterval(function() {location.reload(true)}, 10000);
    </script>
</html>
